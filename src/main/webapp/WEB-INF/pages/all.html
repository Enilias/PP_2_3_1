<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        table, th, td {border: 1px solid black}
        th, td {width: 20%}
        table {width: 50%}
    </style>
</head>
<body>
<table>
    <th:block th:each="users : ${users}">
        <tr>
            <td th:text="${users.getId()}"></td>
            <td th:text="${users.getName()}"></td>
            <td th:text="${users.getSurname()}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
